  - name: 'shapeswf'
    version: 0.1.0
    src: 'htmlwidgets/lib/shapes'
    attachment: {"world": 'worldw.topo.json'}
  - name: 'shapesfr'
    version: 0.1.0
    src: 'htmlwidgets/lib/shapes'
    attachment: {"world": 'regions-metropole-polygons-ms5.TOPOJSON'}
  - name: 'shapesusaseg'
    version: 0.1.0
    src: 'htmlwidgets/lib/shapes'
    attachment: {"states": 'us-states-segmentized.TOPOJSON'}
  - name: 'shapescustom'
    version: 0.1.0
    src: 'htmlwidgets/lib/shapes'
    attachment: {"world": 'custom.topo.json'}
